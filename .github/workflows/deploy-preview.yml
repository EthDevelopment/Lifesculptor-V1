name: Vercel Preview

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Deploy to Vercel (preview)
        run: |
          npx vercel deploy \
            --prebuilt \
            --token=$VERCEL_TOKEN \
            --org-id=$VERCEL_ORG_ID \
            --project-id=$VERCEL_PROJECT_ID
